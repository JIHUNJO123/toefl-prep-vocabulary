name: toefl_vocab_app
description: "TOEFL Prep: Essential Vocabulary - Learn academic words for TOEFL preparation"
publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.5+2
  path: ^1.8.3
  
  # State management
  provider: ^6.1.1
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # Flip card animation
  flip_card: ^0.7.0
  
  # HTTP for translation API
  http: ^1.1.0
  
  # Google Mobile Ads
  google_mobile_ads: ^5.2.0
  
  # In-App Purchase
  in_app_purchase: ^3.2.0

  # App Tracking Transparency (iOS ATT)
  app_tracking_transparency: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/data/words.json
    - assets/data/beginner_words.json
    - assets/data/intermediate_words.json
    - assets/data/advanced_words.json
    - assets/data/expert_words.json

